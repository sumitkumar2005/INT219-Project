<script>
// Function to update the cart
function updateCart(selectedItems) {
  const cartContainer = document.querySelector('.cart-container');
  cartContainer.innerHTML = ''; // Clear the cart

  selectedItems.forEach((item, index) => {
    const itemCard = document.createElement('div');
    itemCard.classList.add('item-card');
    itemCard.innerHTML += `
   
    <div class="item">


        <img src="${item.img}" width="160" alt="">
        <p>${item.name}</p>
        <p>${item.type}</p>
        <p>&#8377; ${item.price}</p>
        <button class="btn" onclick="removeItem(${index})">Remove</button>
        
        </div>
    `;
    cartContainer.appendChild(itemCard);
  });

  // Update total price
  total(selectedItems);
}

// Function to remove an item from the cart
function removeItem(index) {
  const selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
  selectedItems.splice(index, 1); // Remove the item at the specified index
  localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
  updateCart(selectedItems); // Update the cart display
}

// Function to calculate and display the total price
function total(selectedItems) {
  let totalPrice = 0;
  selectedItems.forEach(item => {
    totalPrice += parseInt(item.price);
  });
  const totalElement = document.querySelector('.total');
  totalElement.textContent = `Total: â‚¹ ${totalPrice}`;
}

// Retrieve the selected items from localStorage and update the cart
const selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
updateCart(selectedItems);

</script>
