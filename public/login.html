<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ecommerce Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="_5e8a8ae5-c303-40ed-b2f8-bbc88ae9f3c5.jfif" width="58" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="store.html" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Home
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Recommended for you</a>
              <a class="dropdown-item" href="#">Trending</a>
              <a class="dropdown-item" href="#">New Arrivals</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kids</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="profile ml-3">
          <span class="material-symbols-outlined">person</span>
          <span class="material-symbols-outlined">favorite</span>
          <span class="material-symbols-outlined">shopping_bag</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container login">
    <h2>Login</h2>
    <form action="/register" method="post">
      <div class="form-group">
        <input type="text" id="email" name="email" class="form-control" placeholder="Email address" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="number" id="phone" name="phone" class="form-control" placeholder="Phone No" required>
      </div>
      <div class="form-group">
        <input style="width: 160px; border-radius: 20px; background: pink;" type="submit" class="btn btn-primary"
          value="Submit">
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
